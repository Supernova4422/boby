name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get golint
      run: go get -u golang.org/x/lint/golint
     
    - name: Lint
      working-directory: ./src
      run: golint -min_confidence=0.0 -set_exit_status ./...
